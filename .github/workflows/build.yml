name: Project check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Package manager
      uses: pnpm/action-setup@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'pnpm'

    - name: Install dependencies ğŸ“¦
      run: pnpm i

    - name: Build ğŸ—ï¸
      run: pnpm build

    - name: Lint & Validation ğŸ“
      run: pnpm lint

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
